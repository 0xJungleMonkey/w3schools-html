<!DOCTYPE html>
<html>
    <body>
        <h1> JS numbers</h1>
        <p id="demo"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <script>
            var x = 3.14;
            var y = 3;
            var z = NaN;
            var w = "5"
            var o = y + z;
            document.getElementById("demo").innerHTML = x +"<br>"+y;
            document.getElementById("demo4").innerHTML = o;
            document.getElementById("demo5").innerHTML = z + w;
            document.getElementById("demo6").innerHTML = typeof z;
        </script>
        <h1>NaN (Not a Number)</h1>
        <p id = "demo1"></p>
        <p id = "demo2"></p>
        <script>
            document.getElementById("demo1").innerHTML = 100/"Apple";
            document.getElementById("demo2").innerHTML = 100/"10";
        </script>
        <p id = "demo3"></p>
        <script>
            var x = 100 / "10";
            document.getElementById("demo3").innerHTML = isNaN(x);
        </script>
        
        <h1> Infinity (or -Infinity)</h1>
        <p id="demo7"></p>
        <script>
            var myNumber = 2;
            var txt = "";
            while (myNumber != Infinity){
                myNumber = myNumber * myNumber;
                txt = txt + myNumber +"<br>";
            }
            document.getElementById("demo7").innerHTML
             = txt;
        </script>
        <p id="demo8"></p>
        <p id="demo9"></p>
        <script>
            var x = 2/0;
            var y = -2/0;
            document.getElementById("demo8").innerHTML = x +"<br>"
            + y;
            document.getElementById("demo9").innerHTML = typeof Infinity;

        </script>
        <p id="demo10"></p>
        <script>
            var x = 0xFF;
            document.getElementById("demo10").innerHTML = "0xFF = " + x;
        </script>
        <p id="demo11"></p>
        <script>
            var x = 123;
            var y = new Number(123);
            document.getElementById("demo11").innerHTML = typeof x +"<br>" +typeof y +"<br>" + (x==y);
        </script>
       
    </body>
</html>
