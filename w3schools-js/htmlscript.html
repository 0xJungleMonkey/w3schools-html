<!DOCTYPE html>
<html>
<head>
<script>
function myFunction(){
document.getElementById("monkey1").innerHTML = "P(monkey1) has already been changed";
}

</script>  

</head>
<body>

<h2>head  中的 JavaScript</h2>
<p id="monkey1">origianl paragragh</p>
<button type="button"

<h2>body JavaScript</h2>
<p id="monkey2">origianl para</p>
<script>
document.getElementById("monkey2").innerHTML="P(monkey2) has been changed";
</script>
</body>

</html>
