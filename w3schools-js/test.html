<!DOCTYPE html>
<html>
    <body>
        <h1> JS </h1>
        <div id="main">
            <p>1 pppp</p>
            <p>2 pppp</p>
        </div>
        <p id="demo"></p>
        <script>
            var x = document.getElementById("main");
            var y = x.getElementsByTagName("p");
            document.getElementById("demo").innerHTML = 
            y[0].innerHTML;
        </script>
    </body>
</html>
